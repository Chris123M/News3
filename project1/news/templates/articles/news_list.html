<html>
 <head>
     <title>News List</title>

 </head>
<body>
   <h1>Articles</h1>
   <p>Here are our news articles</p>
   <div class="articles">
       {% for article in articles %}
       <div class="article">
           <h2><a href="">{{article.title}}   </a></h2>
           <p>{{article.body}}</p>
           <p>{{article.date}}</p>

       </div>

       {% endfor %}



   </div>

</body>

</html>
